        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Danh s√°ch s√°ch</title>
            <style>
                .options {
                    display: none; /* ·∫®n t√πy ch·ªçn x√≥a ban ƒë·∫ßu */
                    margin-left: 10px;
                }
                .menu {
                    cursor: pointer; /* Thay ƒë·ªïi con tr·ªè th√†nh ki·ªÉu tay khi hover */
                    font-size: 24px; /* K√≠ch th∆∞·ªõc ch·ªØ cho d·∫•u ba ch·∫•m */
                }
                .delete-icon {
                    display: none; /* ·∫®n bi·ªÉu t∆∞·ª£ng th√πng r√°c ban ƒë·∫ßu */
                    margin-left: 10px;
                    color: red; /* M√†u cho bi·ªÉu t∆∞·ª£ng th√πng r√°c */
                    font-size: 24px; /* K√≠ch th∆∞·ªõc ch·ªØ cho bi·ªÉu t∆∞·ª£ng th√πng r√°c */
                }
            </style>
        </head>
        <body>
            <h1>Danh assignment</h1>
            <ul id="book-list">
        
                {% for assignment in assignments %}
                <li>
                    <span class="menu">‚ãÆ</span>
                    <a href="{% url 'teacher_delete_assignment' assignment.id %}" class="delete-icon" style="display:none;">üóëÔ∏è</a>
                    {{ assignment.title }}
                    
                </li>
                  {% endfor %}
                
            </ul>
        
            <script>
                // Th√™m s·ª± ki·ªán click cho c√°c n√∫t d·∫•u ba ch·∫•m
                const menus = document.querySelectorAll('.menu');
                menus.forEach(menu => {
                    menu.addEventListener('click', function() {
                        const options = this.nextElementSibling; // L·∫•y ph·∫ßn t·ª≠ k·∫ø ti·∫øp (t√πy ch·ªçn x√≥a)
                        options.style.display = options.style.display === 'none' ? 'inline' : 'none'; // Chuy·ªÉn ƒë·ªïi hi·ªÉn th·ªã
                    });
                });
            </script>
        </body>
