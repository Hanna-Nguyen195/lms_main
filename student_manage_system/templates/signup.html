{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="{% static 'app1/style_signup.css' %}">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Registration</div>
    <div class="content">
      <!-- Registration form -->
      <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">Fist Name</span>
            <input type="text" name = "first_name" placeholder="Enter your first name" required>
          </div>
          <!-- Input for Username -->
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" name = "last_name" placeholder="Enter your username" required>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name = 'email' placeholder="Enter your email" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name = 'username'  placeholder="Enter your username" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <label class="col-form-label col-md-3 col-sm-3  label-align">Password<span class="required">*</span></label>
            <div class="col-md-6 col-sm-6">
              <input class="form-control" type="password" id="password1" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="Minimum 8 Characters Including An Upper And Lower Case Letter, A Number And A Unique Character" required />
              
              <span style="position: absolute;right:15px;top:7px;" onclick="hideshow()" >
                <i id="slash" class="fa fa-eye-slash"></i>
                <i id="eye" class="fa fa-eye"></i>
              </span>
            </div>
          </div>


          <!-- Input for Confirm Password -->
          <div class="input-box">
            <label class="col-form-label col-md-3 col-sm-3  label-align">Confirm Password<span class="required">*</span></label>
            <div class="col-md-6 col-sm-6">
              <input class="form-control" type="password" id="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="Minimum 8 Characters Including An Upper And Lower Case Letter, A Number And A Unique Character" required />
              
              <span style="position: absolute;right:15px;top:7px;" onclick="hideshow()" >
                <i id="slash" class="fa fa-eye-slash"></i>
                <i id="eye" class="fa fa-eye"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="gender-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <!-- Label for Male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <!-- Label for Female -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <!-- Label for Prefer not to say -->
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class = 'row'> 
          <div class="input-box">
            <!-- <link href="{% url 'login' %}"> -->
            <a href="{% url 'login' %}">Login</a>
            <!-- <span class="details">Login</span> -->
          </div>
          <!-- Input for Username -->
          <div class="input-box">
            
            <span class="details">Forget Password</span>
          </div>
        </div>
        
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Register" >
         
        </div>
      </form>
    </div>
  </div>
</body>
</html>
