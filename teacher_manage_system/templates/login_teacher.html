{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andev Web</title>
  <link rel = "stylesheet"  href="{%static 'app1/style.css' %}">
  <!-- <link rel = "icon" type="images/png" href="{%static 'weather/images/search_icon.png' %}"> -->
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
  <div class="wrapper">
    <form method="POST" action="{% url 'teacher_login' %}">
      {% csrf_token %}
      <h2>Login Form</h2>
      
      <div class="input-field">
        <input type="text" name = "username" for ="username" required>
        <label id = "username" >Enter your username</label>
      </div>
      <div class="input-field">
        <input type="password" name = "password" for = "password" required>
        <label id = "password">Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="{% url 'teacher_signup' %}">Register</a></p>
      </div>
    </form>
  </div>
</body>

</html>
